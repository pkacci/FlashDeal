name: Deploy FlashDeal

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build e Deploy
    runs-on: ubuntu-latest

    steps:
      # #region CHECKOUT
      - name: Checkout do repositório
        uses: actions/checkout@v4
      # #endregion CHECKOUT

      # #region NODE
      - name: Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      # #endregion NODE

      # #region INSTALL
      - name: Instalar dependências
        run: npm ci
      # #endregion INSTALL

      # #region BUILD
      - name: Build do projeto
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      # #endregion BUILD

      # #region DEPLOY
      - name: Deploy no Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: flashdeal-f590a
          channelId: live
      # #endregion DEPLOY

      # #region FUNCTIONS
      - name: Instalar dependências das Functions
        run: cd functions && npm ci

      - name: Deploy das Cloud Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --project flashdeal-f590a --token ${{ secrets.FIREBASE_TOKEN }} --set-env-vars ASAAS_API_KEY=${{ secrets.ASAAS_API_KEY }},ASAAS_SANDBOX=true
        env:
          ASAAS_API_KEY: ${{ secrets.ASAAS_API_KEY }}
          ASAAS_SANDBOX: "true"
      # #endregion FUNCTIONS