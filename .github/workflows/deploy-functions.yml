name: Deploy Functions

on:
  push:
    branches: [main]
    paths:
      - 'functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: cd functions && npm install && npm run build
      - run: |
          echo "ASAAS_API_KEY=${{ secrets.ASAAS_API_KEY }}" > functions/.env
          echo "ASAAS_SANDBOX=true" >> functions/.env
      - run: npm install -g firebase-tools
      - run: firebase deploy --only functions --force --token "${{ secrets.FIREBASE_TOKEN }}" --project flashdeal-f590a
