name: Deploy Functions

on:
  push:
    branches: [main]
    paths:
      - 'functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: cd functions && npm install && npm run build
      - name: Instalar gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: flashdeal-f590a
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      - name: Deploy com env vars
        run: |
          gcloud functions deploy gerarPix \
            --gen2 \
            --region=us-central1 \
            --runtime=nodejs20 \
            --source=functions \
            --entry-point=gerarPix \
            --trigger-http \
            --set-env-vars=ASAAS_API_KEY=${{ secrets.ASAAS_API_KEY }},ASAAS_SANDBOX=true \
            --project=flashdeal-f590a
